<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/booking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Đăng Ký Tour</title>
</head>

<body>
    <div class="booking-form">
        <div class="box">
            <div class="label">
                Họ và tên
            </div>
            <div class="input">
                <input type="text" id="name">
            </div>
        </div>
        <div class="box">
            <div class="label">
                Địa chỉ
            </div>
            <div class="input">
                <input type="text" id="add">
            </div>
        </div>
        <div class="box">
            <div class="label">
                Điện thoại
            </div>
            <div class="input">
                <input type="text" id="phone">
            </div>
        </div>
        <div class="box">
            <div class="label">
                Khách Việt Nam
            </div>
            <div class="input">
                <input type="checkbox" id="vn" >
            </div>
        </div>
        <div class="box">
            <div class="label">
                Chọn tour
            </div>
            <div class="input">
                <select name="" id="tour">
                    <option value="">Buôn mê thuật-Gia Lai-Kontum</option>
                </select>
            </div>
        </div>
        <div class="box">
            <div class="label">
                Phương tiện
            </div>
            <div class="input">
                <input type="radio" name="" id="rd1">Máy Bay
                <input type="radio" name="" id="rd2">Xe ô tô
            </div>
        </div>
        <div class="box">
           <div class="txt-khach">
               Số lượng đoàn khách
           </div>
        </div>
        <div class="input-khach">
            Người lớn<input type="text" id="adult">
            Trẻ em<input type="text" id="kid">
       </div>
       <div class="box">
        <div class="label">
            Ghi chú thêm
        </div>
        <div class="input">
            <input type="text" id="note" >
        </div>
    </div>
    <div class="button">
       <button id="btnConfirm">Đồng ý</button>
       <button id="btnReset">Reset</button>
    </div>
    <div class="noti">
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
